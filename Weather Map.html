<!DOCTYPE html>
<html>
<head>
	<title>Weather Api</title>
    <link rel="shortcut icon" href="#">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style type="text/css">

</style>
<body>
<div id="element-body">
	<img src="./images/pexels-photo-39811.jpg">
	<h2>Weather API</h2>
	<form>
	   <input class="input-search" type="text" placeholder="Search City" spellcheck="false">
	</form>
    <div class="data-container">
    	<table>
    		<tr class="txt-name">
	    		<th>Country :</th>
	    		<td class="Country"></td>
	    	</tr>
            <tr class="txt-name">
	    		<th>City :</th>
	    		<td class="City"></td>
	    	</tr>
            <tr class="txt-name">
	    		<th>status :</th>
	    		<td class="Status"></td>
	    	</tr>
	    	<tr class="txt-name">
	    		<th>humid :</th>
	    		<td class="Humidity"></td>
	    	</tr>
    	</table>
    	<table>
    		<tr class="txt-name">
	    		<th>Tempreture :</th>
	    		<td class="Tempreture"></td>
	    	</tr>
            <tr class="txt-name">
	    		<th>Wind :</th>
	    		<td class="Wind"></td>
	    	</tr>
            <tr class="txt-name">
	    		<th>Sunrise :</th>
	    		<td class="Sunrise"></td>
	    	</tr>
	    	<tr class="txt-name">
	    		<th>Sunset :</th>
	    		<td class="Sunset"></td>
	    	</tr>
    	</table>
    	
    </div>
</div>

<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
